<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="../Common/navbar.css">
    <script src="../Common/navbar.js" defer></script>
</head>

<body>

    <nav>
        <a href="#" class='logo'>TWS</a>
        <ul>
            <li><a href="../Home/home.html">Home</a></li>
            <li><a href="../tissot_video/test2.html">Products</a></li>
            <li><a href="../Login/login.html">Login</a></li>
            <li><a href="../About_us/about_us.html">About</a></li>
            <li><a href="../Contact_us/contact_us.html">Contact Us</a></li>
            <li><a href="../Checkout/checkout.html">Checkout</a></li>
        </ul>
    </nav>

    <div class="iconCart">
        <img src="icon.png">
        <div class="totalQuantity">0</div>
    </div>

    <div class="prod_container">
        <h1>LIST PRODUCT</h1>
        <div class="listProduct">
            <div class="item">
                <img src="images/1.webp" alt="">
                <h2>CoPilot / Black / Automatic</h2>
                <div class="price">$550</div>
                <button class="addToCartBtn" data-id="1">Add To Cart</button>
            </div>
        </div>
    </div>
    
    <div class="cart">
        <h2>CART</h2>
        <div class="listCart">
            <div class="item" data-id="1">
                <img src="images/1.webp">
                <div class="content">
                    <div class="name">CoPilot / Black / Automatic</div>
                    <div class="price">$550 / 1 product</div>
                </div>
                <div class="quantity">
                    <button class="quantity" data-action="-">-</button>
                    <span class="value">3</span>
                    <button class="quantity" data-action="+">+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout"><a href="../Checkout/checkout.html">CHECKOUT</a></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
