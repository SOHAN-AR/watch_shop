<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="../Common/navbar.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">TWS</a>
        <ul>
            <li><a href="../Home/home.html">Home</a></li>
            <li><a href="../tissot_video/test2.html">Products</a></li>
            <li><a href="../Login/login.html">Login</a></li>
            <li><a href="../About_us/about_us.html">About</a></li>
            <li><a href="../Contact_us/contact_us.html">Contact Us</a></li>
            <li><a href="../Checkout/checkout.html">Checkout</a></li>
        </ul>
    </nav>

    <section class="banner"></section>

    <div class="check-container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <div class="list">
                    <div class="item">
                        <img src="images/1.webp" alt="Product 1">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">$22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">$433.3</div>
                    </div>
                </div>
            </div>

            <div class="right checkout_container">
                <h1>Checkout</h1>

                <!-- Add the form element with ID checkoutForm -->
                <form id="checkoutForm" class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
        
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
        
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" required>
                    </div>
        
                    <div class="group">
                        <label for="country">Country</label>
                        <select name="country" id="country" required>
                            <option value="">Choose..</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="United States">United States</option>
                            <option value="India">India</option>
                            <option value="Canada">Canada</option>
                        </select>
                    </div>
        
                    <div class="group">
                        <label for="city">City</label>
                        <select name="city" id="city" required>
                            <option value="">Choose..</option>
                            <option value="London">London</option>
                            <option value="New York">New York</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Toronto">Toronto</option>
                        </select>
                    </div>
        
                    <!-- Include the submit button within the form -->
                    <button type="submit" class="buttonCheckout">Checkout</button>
                </form>
        
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">70</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">$900</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Common/navbar.js" defer></script>
    <script src="checkout.js"></script>
</body>
</html>
