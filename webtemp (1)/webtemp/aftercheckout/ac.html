<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            background-image: url("https://westime.com/wp-content/uploads/2020/12/Tissot.jpg");
            background-size: cover;
        }

        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9; /* Light background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles */
        .container {
            text-align: center;
        }

        /* Heading styles */
        h1 {
            font-size: 36px;
            color: #ffffff; /* Dark text color */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #ffffff; /* Slightly darker text color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your order has been placed</h1>
        <h2>Thank you for trusting us</h2>
    </div>
</body>
</html>
